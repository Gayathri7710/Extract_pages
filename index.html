<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extractor</title>
</head>
<body>
    <h1>PDF Page Extractor</h1>
    <input type="file" id="pdf-file" accept="application/pdf">
    <input type="text" id="page-numbers" placeholder="Enter page numbers (e.g., 1,3,5)">
    <button id="extract-btn">Extract Pages</button>
    <a id="download-link" style="display:none;">Download Extracted PDF</a>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="app.js"></script>
</body>
</html>
